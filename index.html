    <style>
    /* Enhanced Critical CSS for Speed Index Optimization */
    html{line-height:1.15;-webkit-text-size-adjust:100%;height:100%}
    body{margin:0;padding:0;font-family:Inter,'Segoe UI',Roboto,'Helvetica Neue',sans-serif;background-color:#faf9fb;color:#1a1d29;height:100%;font-display:swap}
    #root{min-height:100vh;display:flex;flex-direction:column}
    
    /* Critical layout styles to prevent layout shift */
    .app-grid{display:grid;min-height:calc(100vh - 45px)}
    
    /* Critical Auth page styles for faster Speed Index */
    main{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem}
    
    /* Critical Card component styles (largest contentful element) */
    .auth-card{
      max-width:28rem;width:100%;
      background:hsl(212 100% 99%);
      border:1px solid hsl(215 23% 92%);
      border-radius:0.75rem;
      box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      color:hsl(213 29% 18%);
      position:relative;
      transform:translateZ(0); /* Force hardware acceleration */
    }
    
    .auth-card-header{
      display:flex;flex-direction:column;gap:0.375rem;padding:1.5rem;
    }
    
    .auth-card-title{
      font-size:1.5rem;font-weight:600;line-height:1.2;letter-spacing:-0.025em;
      margin:0;color:hsl(213 29% 18%);
    }
    
    .auth-card-description{
      font-size:0.875rem;color:hsl(213 15% 40%);
      margin:0;line-height:1.4;
    }
    
    .auth-card-content{
      padding:1.5rem;padding-top:0;
    }
    
    /* Critical form styles for Speed Index */
    .auth-form{display:flex;flex-direction:column;gap:1rem;width:100%}
    .auth-form-group{display:flex;flex-direction:column;gap:0.5rem}
    .auth-form-label{font-size:0.875rem;font-weight:500;color:hsl(213 29% 18%);margin:0}
    .auth-form-input{
      height:2.5rem;width:100%;
      border-radius:0.375rem;border:1px solid hsl(215 23% 92%);
      background:hsl(0 0% 100%);padding:0.5rem 0.75rem;
      font-size:0.875rem;font-family:inherit;
      transition:border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out;
      box-sizing:border-box;
    }
    .auth-form-input:focus{
      outline:none;border-color:hsl(175 80% 35%);
      box-shadow:0 0 0 2px hsl(175 80% 35% / 0.2);
    }
    .auth-form-input::placeholder{color:hsl(213 15% 55%)}
    
    /* Critical button styles for Speed Index */
    .auth-button{
      display:inline-flex;align-items:center;justify-content:center;
      height:2.5rem;width:100%;min-width:0;
      border-radius:0.375rem;
      font-size:0.875rem;font-weight:500;font-family:inherit;
      background:hsl(175 80% 28%);color:hsl(0 0% 100%);
      border:none;cursor:pointer;
      transition:background-color 0.15s ease-in-out,transform 0.1s ease-in-out;
      box-sizing:border-box;
      transform:translateZ(0); /* Force hardware acceleration */
    }
    .auth-button:hover:not(:disabled){background:hsl(175 80% 25%);transform:translateY(-1px)}
    .auth-button:active:not(:disabled){transform:translateY(0)}
    .auth-button:disabled{opacity:0.5;cursor:not-allowed;transform:none}
    
    .auth-button-ghost{
      background:transparent;color:hsl(213 29% 18%);
      border:1px solid hsl(215 23% 92%);
    }
    .auth-button-ghost:hover:not(:disabled){
      background:hsl(213 100% 96%);border-color:hsl(215 23% 85%);
    }
    
    /* Critical loading state styles */
    .loading-spinner{
      display:inline-block;width:20px;height:20px;
      border:3px solid rgba(51,182,158,0.3);border-radius:50%;
      border-top-color:#33b69e;
      animation:spin 1s linear infinite;
      vertical-align:middle;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
    
    /* Critical error/success message styles */
    .auth-message{
      padding:0.75rem;border-radius:0.375rem;font-size:0.875rem;
      margin-bottom:1rem;
    }
    .auth-message-error{
      background:hsl(0 84% 96%);border:1px solid hsl(0 84% 89%);color:hsl(0 74% 42%);
    }
    .auth-message-success{
      background:hsl(142 76% 96%);border:1px solid hsl(142 76% 89%);color:hsl(142 71% 25%);
    }
    
    /* Critical tabs/toggle styles for auth forms */
    .auth-tabs{
      display:flex;border-bottom:1px solid hsl(215 23% 92%);margin-bottom:1.5rem;
    }
    .auth-tab{
      flex:1;padding:0.75rem 1rem;background:transparent;border:none;
      font-size:0.875rem;font-weight:500;cursor:pointer;
      color:hsl(213 15% 55%);border-bottom:2px solid transparent;
      transition:color 0.15s ease-in-out,border-color 0.15s ease-in-out;
    }
    .auth-tab.active{
      color:hsl(175 80% 28%);border-bottom-color:hsl(175 80% 28%);
    }
    .auth-tab:hover:not(.active){color:hsl(213 29% 35%)}
    
    /* Font loading optimization */
    @font-face{
      font-family:'Inter';

    }
    
    /* Hide content until fonts and critical resources are loaded to prevent FOUC/FOIT */
    .fade-in{opacity:0;animation:fadeIn 0.25s ease-out forwards}
    @keyframes fadeIn{to{opacity:1}}
    
    /* Critical responsive utilities for auth page */
    @media (max-width: 640px) {
      main{padding:0.5rem}
