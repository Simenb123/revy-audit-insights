    <style>
    /* Enhanced Critical CSS for faster First Contentful Paint and LCP */
    html{line-height:1.15;-webkit-text-size-adjust:100%;height:100%}
    body{margin:0;padding:0;font-family:Inter,'Segoe UI',Roboto,'Helvetica Neue',sans-serif;background-color:#faf9fb;color:#1a1d29;height:100%}
    #root{min-height:100vh;display:flex;flex-direction:column}
    
    /* Critical layout styles to prevent layout shift */
    .app-grid{display:grid;min-height:calc(100vh - 45px)}
    
    /* Critical Auth page styles for faster LCP */
    main{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem}
    
    /* Critical Card component styles (largest contentful element) */
    .auth-card{
      max-width:28rem;width:100%;
      background:hsl(212 100% 99%);
      border:1px solid hsl(215 23% 92%);
      border-radius:0.75rem;
      box-shadow:0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      color:hsl(213 29% 18%);
    }
    
    .auth-card-header{
      display:flex;flex-direction:column;gap:0.375rem;padding:1.5rem;
    }
    
    .auth-card-title{
      font-size:1.5rem;font-weight:600;line-height:1;letter-spacing:-0.025em;
    }
    
    .auth-card-description{
      font-size:0.875rem;color:hsl(213 15% 40%);
    }
    
    .auth-card-content{
      padding:1.5rem;padding-top:0;
    }
    
    /* Critical form styles for LCP */
    .auth-form{display:flex;flex-direction:column;gap:1rem}
    .auth-form-group{display:flex;flex-direction:column;gap:0.5rem}
    .auth-form-label{font-size:0.875rem;font-weight:500}
    .auth-form-input{
      height:2.5rem;width:100%;
      border-radius:0.375rem;border:1px solid hsl(215 23% 92%);
      background:hsl(0 0% 100%);padding:0.5rem 0.75rem;
      font-size:0.875rem;
      transition:border-color 0.2s;
    }
    .auth-form-input:focus{
      outline:none;border-color:hsl(175 80% 35%);
      box-shadow:0 0 0 2px hsl(175 80% 35% / 0.2);
    }
    
    /* Critical button styles for LCP */
    .auth-button{
      display:inline-flex;align-items:center;justify-content:center;
      height:2.5rem;width:100%;
      border-radius:0.375rem;
      font-size:0.875rem;font-weight:500;
      background:hsl(175 80% 28%);color:hsl(0 0% 100%);
      border:none;cursor:pointer;
      transition:background-color 0.2s;
    }
    .auth-button:hover:not(:disabled){background:hsl(175 80% 25%)}
    .auth-button:disabled{opacity:0.5;cursor:not-allowed}
    
    .auth-button-ghost{
      background:transparent;color:hsl(213 29% 18%);
    }
    .auth-button-ghost:hover:not(:disabled){
      background:hsl(213 100% 92%);
    }
    
    /* Critical loading state styles */
    .loading-spinner{display:inline-block;width:20px;height:20px;border:3px solid rgba(51,182,158,0.3);border-radius:50%;border-top-color:#33b69e;animation:spin 1s ease-in-out infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    
    /* Hide content until fully loaded to prevent FOUC */
    .fade-in{opacity:0;animation:fadeIn 0.3s ease-in-out forwards}
    @keyframes fadeIn{to{opacity:1}}
    </style>
